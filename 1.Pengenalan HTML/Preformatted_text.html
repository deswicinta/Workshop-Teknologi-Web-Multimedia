<head>
    <title>Format teks yang ditampilkan apa adanya / Preformatted Text</title>
</head>
<body>
    <pre> Ini adalah preformatted text. Menampilkan spasi Dan line break apa adanya.
    </pre>
    <p>Tag PRE cocok digunakan untuk menampilkan kode bahasa pemrograman komputer :</p>
    <pre>
        for i = 1 to 10 print i next i
    </pre>
</body>
