<html>
<head>
    <title>List Bertingkat / Nested List</title>
</head>
<body>
    <h4>A nested List:</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
